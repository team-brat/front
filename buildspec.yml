version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install -g npm@latest
      
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
      
  build:
    commands:
      - echo Building the React application...
      - npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  base-directory: 'build'
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/*'